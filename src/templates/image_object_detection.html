<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/landing_page/favicon.ico" />
	<title>Image Object Detection</title>

    <link rel="stylesheet" type="text/css" href="../static/css/shared/global.css">
    <link rel="stylesheet" type="text/css" href="../static/css/shared/responsive_media.css">
	<link rel="stylesheet" type="text/css" href="../static/css/media_populator.css">
	<link rel="stylesheet" type="text/css" href="../static/css/loading_spinner.css">
	<link rel="stylesheet" type="text/css" href="../static/css/drag_and_drop.css">
</head>
<body>
	<div>
		<h1>Image Object Detection</h1>
		<p>
			<cite>YOLOv3</cite> implementation by Joseph Chet Redmon
			<span><a href="https://github.com/pjreddie/darknet">Github</a></span>
		</p>
		<form id="media-upload-form" enctype="multipart/form-data">
			<div class="drop-box">
				<div class="input_heading">
					Drag & drop files, or select Choose File
				</div>
				<div class="drop-zone" id="drop-zone">
					<input id="media-upload-button" type="file" />
					<p id="upload-file-name"></p>
				</div>
			</div>
			<p>
				<input id="yolo_threshold" type="number" name="yolo_threshold" step="0.01" min="0.0" max="1.0">
				<label for="yolo_threshold">Ranges between 0.0-1.0</label>
			</p>
			<p><button id="detect-button" type="submit">Detect</button></p>
		</form>
		<button id="download-button" style="display: none;">Download</button>
		<div id="media-container"></div>
	</div>

	<script src="../static/js/media_populator.js"></script>
	<script>
		const IMAGE_DETECTION_MODE = 0;
		document
			.getElementById('media-upload-form')
			.addEventListener('submit', e => mediaPopulator(e, IMAGE_DETECTION_MODE));
	</script>
</body>
</html>
